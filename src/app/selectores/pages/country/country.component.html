<h2>Selectores anidados</h2>
<hr>

<form [formGroup]="miFormulario"
      class="mb-3"
      (ngSubmit)="guardar()">
    
    <!-- REGION -->
    <div class="row mb-2">
        <div class="col">
            <label class="form-label">Continente:</label>
            <select class="form-control"
                    formControlName="region">
                <option value=""> -- Seleccione Continente -- </option>
                <option *ngFor="let region of regiones"
                        [value]="region | lowercase"> {{ region }} </option>
            </select>
        </div>
    </div>
    
    <!-- PAISES -->
    <div class="row mb-2" *ngIf="paises.length > 0">
        <div class="col">
            <label class="form-label">País:</label>
            <select class="form-control"
                    formControlName="pais">
                <option value=""> -- Seleccione país -- </option>
                <option *ngFor="let pais of paises"
                        [value]="pais.alpha3Code"> {{ pais.name }} </option>
            </select>
        </div>
    </div>

    <!-- FRONTERAS -->
    <div class="row mb-2" *ngIf="fronteras.length > 0">
        <div class="col">
            <label class="form-label">Fronteras:</label>
            <select class="form-control"
                    formControlName="frontera">
                <option value=""> -- Seleccione país fronterizo -- </option>
                <option *ngFor="let frontera of fronteras"
                        [value]="frontera.alpha3Code"> {{ frontera.name }} </option>
            </select>
        </div>
    </div>

    <div class="row" *ngIf="cargando">
        <div class="col">
            <div class="alert alert-primary">
                Cargando..
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button type="submit" 
                    class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid">
                Seleccionar
            </button>
        </div>
    </div>
    
</form>

<pre><h4>Valid:</h4>{{ miFormulario.valid | json }}</pre>
<pre><h4>Formulario:</h4>{{ miFormulario.value | json }}</pre>
