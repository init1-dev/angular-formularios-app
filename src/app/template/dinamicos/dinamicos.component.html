<form #miFormulario="ngForm"
      (ngSubmit)="guardar()"
      autocomplete="off">

    <!-- NOMBRE -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre:</label>
        <div class="col-sm-9">
            <input class="form-control"
                   placeholder="Nombre de la persona"
                   name="nombre"
                   [ngModel]="persona.nombre"
                   required>
            <span class="form-text text-danger"
                  *ngIf="miFormulario.controls['nombre']?.errors && miFormulario.controls['nombre']?.touched">
                Este campo es obligatorio
            </span>
        </div>
    </div>

    <!-- AGREGAR -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar:</label>
        <div class="col-sm-9">
            <div class="input-group mb-3">
                <input class="form-control" 
                       placeholder="Agregar juego favorito"
                       name="nuevoJuego"
                       [(ngModel)]="nuevoJuego"
                       (keyup.enter)="agregarJuego()">
                <button class="btn btn-outline-primary" 
                        type="button"
                        (click)="agregarJuego()">
                        Agregar
                </button>
            </div>
        </div>
    </div>

     <!-- LISTA JUEGOS FAVORITOS -->
     <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos:</label>
        <div class="col-sm-9">
            <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
                <input [ngModel]="juego.nombre | titlecase" (ngModelChange)="juego.nombre = $event"
                       name="favorito_{{ i }}"
                       class="form-control"
                       required>
                <button class="btn btn-outline-danger" 
                        type="button"
                        (click)="eliminar(i)">
                        X
                </button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    type="button"
                    (click)="guardar()"
                    [disabled]="miFormulario.invalid"
                    required>
                Guardar
            </button>
        </div>
    </div>

</form>


<div class="row">
    <div class="col">

        <pre><span>Persona</span>: {{ persona | json | titlecase }}</pre>

    </div>
</div>
