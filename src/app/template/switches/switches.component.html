<h2>Template: <small>Switches</small></h2>
<hr>

<form #miFormulario="ngForm"
      >

    <!-- RADIOS -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género:</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input"
                       type="radio" 
                       value="M"
                       [(ngModel)]="persona.genero"
                       name="radioGenero" 
                       id="masculino"
                       required>
                <label class="form-check-label" for="masculino">
                  Masculino
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" 
                       type="radio" 
                       value="F"
                       [(ngModel)]="persona.genero"
                       name="radioGenero" 
                       id="femenino"
                       required>
                <label class="form-check-label" for="femenino">
                  Femenino
                </label>
            </div>

        </div>
    </div>

    <!-- SWITCHES -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input class="form-check-input" 
                       type="checkbox" 
                       role="switch" 
                       name="notificaciones"
                       id="notificacionesCheck"
                       [(ngModel)]="persona.notificaciones">
                <label class="form-check-label" for="notificacionesCheck">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>
    
    <!-- CHECKBOX -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" 
                       type="checkbox" 
                       id="checkbox"
                       name="terminos"
                       [(ngModel)]="terminos"
                       required>
                <label class="form-check-label" for="checkbox">
                    Términos y condiciones de uso
                </label>
            </div>
        </div>
    </div>

    <!-- BOTON -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    [disabled]="miFormulario.invalid">
                Guardar
            </button>
        </div>
    </div>

</form>

<div class="row">
    <div class="col">

        <pre><h3>miFormulario</h3>{{ miFormulario.value | json }}</pre>
        <pre><h3>Persona</h3>{{ persona | json }}</pre>
        <pre><h3>Valid</h3>{{ miFormulario.valid }}</pre>

    </div>
</div>
